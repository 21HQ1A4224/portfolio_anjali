<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <button id="themeToggle" class="btn-icon"><i class="fas fa-moon"></i></button>
        </header>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stat-item">Total: <span id="totalTasks">0</span></div>
            <div class="stat-item">Active: <span id="activeTasks">0</span></div>
            <div class="stat-item">Completed: <span id="completedTasks">0</span></div>
        </div>

        <!-- Input Form -->
        <form id="taskForm">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" required>
                <select id="priorityInput">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit" class="btn-add">Add</button>
            </div>
        </form>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button id="clearCompleted" class="btn-clear">Clear Completed</button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="task-list"></ul>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
